<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata tags for character set and viewport scaling -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to the favicon image -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="index.css">

  <!-- Title of the webpage -->
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  
    <main class="container">
      <div class="card">
        
          <img class="img" src="images/image-product-desktop.jpg" alt="perfume-product image">
          <img class="img-2" src="images/image-product-mobile.jpg" alt="image-product-mobile">

      <section class="main-section">
        <p class="main-p">Perfume</p>
        <h1 class="main-head">Gabrielle Essence Eau De Parfum</h1>

        <p class="main__sub-p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-row">
          <h2 class="price-head">$149.99</h2>
          <h3 class="price-slashed">$169.99</h3>
        </div>

        
        <button class="btn"><img src="images/icon-cart.svg" alt="shopping cart icon" class="icon-cart"/>Add to Cart</button>

      </div>

    </section>
    </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hassan Moataz</a>.
    </div>
  </footer>
</body>
</html>
